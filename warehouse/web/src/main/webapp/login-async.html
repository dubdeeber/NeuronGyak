            <div class="card">
                <div class="card-body">
    <h1>User Login</h1>
        <form id='loginForm' action="login-servlet-async" method="post">
            <label for="username"></label>
            <input required class="form-control" id="username" name="username" type="text" placeholder=" username">
            <label for="password"></label>
            <input required class="form-control" id="password" name="password" type="password" placeholder="password">
            <button class="btn btn-primary" id="submit" type="submit">Login</button>
            <button class="btn btn-link" id="reset" type="reset"> forgot password</button>
        </form>
</div>
